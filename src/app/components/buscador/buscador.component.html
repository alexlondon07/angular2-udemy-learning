<h1>Buscando... <small> {{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino {{ termino }}
        </div>
    </div>
</div>


<div class="card-columns">
  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre | uppercase }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <button (click)="viewHeroe(i)" type="button" class="btn btn-large btn-block btn-primary">Ver m√°s...</button>
    </div>
  </div>

</div>
