<h1>Héroes <small> Marvel y DC</small></h1>
<hr>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre | uppercase }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <button (click) ="viewHeroe(i)" type="button" class="btn btn-large btn-block btn-primary">Ver más...</button>
     <!-- <a [routerLink] = "['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a>-->
    </div>
  </div>

</div>
