<h1>{{ heroe.nombre | uppercase }}<small> {{ heroe.aparicion | date:'y' }} </small></h1>

<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="heroe.img" [alt]="heroe.nombre">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
  </div>

  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <p>{{ heroe.bio }}</p>
    <div>
      <img *ngIf="heroe.casa === 'DC'" src="assets/img/marvel-logo.jpg" alt="Marvel" class="img-rounded img-logo ">
      <img *ngIf="heroe.casa === 'Marvel'" src="assets/img/dc-ogo.png" alt="DC" class="img-rounded img-logo ">
    </div>
  </div>
</div>
